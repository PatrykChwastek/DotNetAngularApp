<div class="container">
    <mat-card class="col-md-5 loginBox">
        <h3 class="display-4" text-center>Login</h3>
        <hr>
            <form [formGroup]="loginForm"  (ngSubmit)="loginUser()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <i class="fa fa-user-circle"></i>
                            </div>
                        </div>
                        <input formControlName="userName" class="form-control"
                            placeholder="Username" required maxlength="20" minlength="4">
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <input type="password" formControlName="password"
                            class="form-control" placeholder="Password" required maxlength="20" minlength="4">
                    </div>
                </div> 
                <div class="form-grup">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </form>
    </mat-card>
</div>
