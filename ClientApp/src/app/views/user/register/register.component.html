
<mat-card class="col-md-5" style="margin: auto;">
    <h1 class="display-4" text-center>Register</h1>
    <hr>
        <form #registerForm="ngForm" (submit)="registerUser(registerForm)" autocomplete="off">
            <input type="hidden" name="userID" [value]="user.userID">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-user-circle"></i>
                        </div>
                    </div>
                    <input name="userName" #userName="ngModel" [(ngModel)]="user.userName" class="form-control"
                        placeholder="Username" required minlength="4">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <input type="password" name="userPass" #userPass="ngModel" [(ngModel)]="user.userPass"
                        class="form-control" placeholder="Password" required  minlength="4">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <b>@</b>
                        </div>
                    </div>
                    <input name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" 
                        placeholder="Email" required minlength="4">
                </div>
            </div>

            <div class="form-grup">
                <button type="submit" class="btn btn-primary btn-lg btn-block"
                    [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
</mat-card>
