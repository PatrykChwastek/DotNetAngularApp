<mat-card>
    <mat-card-header>
        <mat-card-title>Create New Story</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="storyForm"  (ngSubmit)="postStory()">
            <input type="hidden" formControlName="storyID" >
            
            <mat-form-field class="full-width">
                <input matInput formControlName="storyTitle" placeholder="Story Title">
            </mat-form-field>
                
            <mat-form-field class="full-width">
                <textarea matInput  formControlName="storyContent"
                 placeholder="Story Content">
                </textarea>
            </mat-form-field>
            <div class="row">
                <mat-form-field class="col-md-6">
                    <mat-label>Select Category</mat-label>
                    <select matNativeControl>  
                        <option value=""  disabled selected></option>                    
                        <option *ngFor="let cat of allCategories" 
                        value="cat" (click)="addCategory(cat)"[disabled]="isSelected(cat)">
                            {{cat}}
                        </option>
                    </select>
                    <mat-error>
                        This field is required
                    </mat-error>
                    <mat-hint>Pick coategories of your story</mat-hint>
                </mat-form-field>
                <mat-chip-list class="col-md-6">
                    <mat-chip *ngFor="let item of categories">
                          {{item}}
                    <mat-icon (click)="removeCategory(item)" matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div class="form-grup">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
